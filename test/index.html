<!DOCTYPE html>
<html>
<head>

  <title>Polyfills Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script src="jasmine/jasmine.js"></script>
  <script src="jasmine/jasmine-html.js"></script>
  <script src="helpers/matchers.js"></script>
  <script src="require.js"></script>
  <script type="text/javascript">
  if(window.console){
    if(console.time) 
      console.time('Load Time');
  }
  require({
     packages: [
      {
         name: 'Test'
        ,location: '../Specs'
      },
      {
         name: 'Blocks'
        ,location: '../Source'
        ,main:'lib/main'
        ,lib: '.'
      }
    ]
    ,ready: function(){
      require([
        'Test/template/'
      ], function(loaded){
        
        if(window.console){
          console.log(loaded);
          if(console.time)
            console.timeEnd('Load Time');
        }
        
        jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
        jasmine.getEnv().execute();
      });
    }
  });
  </script>
</head>

<body>
</body>
</html>
